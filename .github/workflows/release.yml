name: PyPI Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release_sdist:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pymsbuild Cython packaging twine

    - name: Build
      run: python -m pymsbuild -d dist sdist
      env:
        GITHUB_REF: ${{ github.ref }}

    - name: Test
      run: python -m pip wheel (gi dist\*.tar.gz)

    - name: Push
      run: python -m twine upload dist\*.tar.gz
      env:
        TWINE_USERNAME: '__token__'
        TWINE_PASSWORD: ${{ secrets.pypi }}

  release_wheel:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10', '3.11-dev']

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pymsbuild Cython packaging twine

    - name: Build
      run: python -m pymsbuild -d dist wheel
      env:
        GITHUB_REF: ${{ github.ref }}

    - name: Push
      run: python -m twine upload dist\*.whl
      env:
        TWINE_USERNAME: '__token__'
        TWINE_PASSWORD: ${{ secrets.pypi }}
